name: Build & Release

on:
  release:
    types: [ created ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'temurin'

      - name: Get Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          path: target/*-all.jar
          retention-days: 1

  build-native:
    name: GraalVM on ${{ matrix.os }}
    needs: build-jar
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
        include:
          - os: ubuntu-latest
            output: sorting-algorithm-visualization-linux
            ext: ''
          - os: macos-latest
            output: sorting-algorithm-visualization-macos
            ext: ''
          - os: windows-latest
            output: sorting-algorithm-visualization-windows
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          path: jar/

      - name: Build Native Image
        run: |
          JAR_FILE=$(ls jar/*.jar | head -n 1)
          echo "Building native image from: $JAR_FILE"
          
          native-image \
            -jar "$JAR_FILE" \
            -o "${{ matrix.output }}" \
            --no-fallback \
            -march=compatibility \
            -H:+ReportExceptionStackTraces

      - name: Upload Native Binary
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.output }}${{ matrix.ext }}
          path: ${{ matrix.output }}${{ matrix.ext }}

  publish-release:
    name: Publish Release Assets
    needs: [ build-jar, build-native ]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f | sort

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/jar-*/*-all.jar
            artifacts/native-*/*